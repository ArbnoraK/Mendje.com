<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
        }

        body {
            background: url('coming-soon.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .content h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .content p {
            color: white;
            font-size: 1.5rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2.5rem;
            }

            .content p {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 2rem;
            }

            .content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div>
            <h1>Welcome to My Landing Page</h1>
            <p>.</p>
        </div>
    </div>
</body>
</html>
