<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Landing Page</title>
    <style>
        /* Ensure the SVG takes up the full screen */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="svg-container">
        <object type="image/svg+xml" data="landing-page.svg" width="100%" height="100%">
            Your browser does not support SVGs
        </object>
    </div>
</body>
</html>
