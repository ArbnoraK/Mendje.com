<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
        }

        body {
            background: url('Artboard 1-100.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        .content h1 {
            color: white;
            font-size: 3rem;
        }

        .content p {
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="content">
        <div>
            <h1>Welcome to My Landing Page</h1>
            <p>Some subtitle or call to action</p>

</html>
