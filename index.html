<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container svg {
      width: 100vw;
      height: 100vh;
      object-fit: cover;  /* Ensures the SVG covers the entire viewport */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Use the modified SVG directly -->
    <object type="image/svg+xml" data="coming-soon-responsive.svg" style="width: 100%; height: 100%;"></object>
  </div>
</body>
</html>
