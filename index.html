<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh; /* Full viewport height */
      overflow: hidden;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="coming-soon.svg" alt="Landing Page Image">
  </div>
</body>
</html>
